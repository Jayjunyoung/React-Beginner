<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src = "https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src = "https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src = "https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type ="text/babel">//이걸적어줘야 바벨 작동가능
    //JSX 방법
    //컴포넌트1
    const root = document.getElementById("root");
    let counter = 0;
    /* 이 문법은 잘사용하지않는 문법 

    const h3 = React.createElement("h3",
    {
        onMouseEnter: () => console.log("hi"),
    },"Hello I'm a span"); //react로 element 생성하는 방법
    */
    

    // = () => ()   : function과 return을 포함하고있다

    /*
    const btn = React.createElement("button", 
    { //property자리에 클릭이벤트가능 or style: {backgroundColor: red}처럼 css도 가능
        onClick: () => console.log("im clicked"),
        style: {
            backgroundColor: "tomato",
        },
    }, "Click me");
    */
    function App()  {
        const [minuites, setMinutes] = React.useState();
        const onChange = (event) => {
            setMinutes(event.target.value);
        };
        const onChange2 = (event) => {
            setMinutes(event.target.value * 60);
        }
        const Reset = () => {
            setMinutes(0)
        }
        return (
        <div> 
            <h1>Super Converter</h1> 
            <div> 
                <input value = {minuites} placeholder = "Minutes" type= "number" onChange={onChange}/>
            </div>
            <h4>You want to convert {minuites}</h4>
            <div>
                <input value = {minuites / 60} placeholder = "Hours" type= "number" onChange={onChange2}/>
            </div>
            <button onClick={Reset}>Reset</button>
        </div>
        );
    };
    ReactDOM.render(<App />, root);  //render: 리액트로 root에 넣겠다
    //처음 콘테이너는 counter가 0인거를 html 화면에 보여준다
</script>
</html>
